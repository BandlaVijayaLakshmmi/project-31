<!DOCTYPE html>

<body style="background-color: aquamarine;">
<center>
    <h1>DEPARTMENT-TABLE</h1>
    <table border="2px" style="border-collapse:collapse;padding:5px;"> 
        <tr>
            <th>DEPTNO</th>
            <TH>DNAME</TH>
            <TH>LOC</TH>
        </tr>
        {% for i in dep %}
        <tr><td>{{i.DNAME}}</td>
        <td>{{i.DEPTNO}}</td>
        <td>{{i.LOC}}</td></tr>
        {% endfor %}
    </table>
</center>
</body>
</html>
